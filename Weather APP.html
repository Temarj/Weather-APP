<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
	<title>Weather APP</title>
	<link rel="stylesheet" type="text/css" href="jquery.mobile-1.4.5.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
	<script src="wapp.js" type="text/javascript"></script>
    <script src="jquery.mobile-1.4.5.js"></script>
    <link rel="stylesheet" type="text/css" href="wapp.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
</head>

<body>

<div data-role="page" id="misciudades" data-theme="a" class="pagina"> 
    <div data-role="header" class="header"><ol>
        <li><h1>Mis ciudades</h1></li>
        <li><h2>Hoy</h2></li> 
        <li><h2>Buscar ciudades</h2></li>
        </ol>
    </div>

    <div role="main" class="ui-content" id="ciudadesañadidas">    </div>

</div>

<div data-role="page" id="main" data-theme="a" class="pagina"> 
    <div data-role="header" class="header"><ol>
        <li><h2>Mis ciudades</h2></li>
        <li><h1>Hoy</h1></li> 
        <li><h2>Buscar ciudades</h2></li>
        </ol>
    </div>
    <div role="main" class="ui-content" id="posicion">
        <h3 id="nombre"></h3>
        <h4 class="temp"></h4>

        <div id="contenido">
            <h5 id="latval"></h5>
            <h5 id="longval"></h5>
            <h5 class="humedad"></h5>
            <h5 class="viento"></h5>
            <img src="" class="icon"></img>
        </div>
    </div>
</div>


<div data-role="page" id="buscar" data-theme="a" class="pagina"> 
    <div data-role="header" class="header"><ol>
        <li><h2>Mis ciudades</h2></li>
        <li><h2>Hoy</h2></li> 
        <li><h1>Buscar ciudades</h1></li>
        </ol>
    </div>
    <div role="main" class="ui-content" id="buscador">
        <h3>Encuentra una ciudad</h3>
        <form class="ui-filterable">
            <input id="autocomplete-input" data-type="search" placeholder="Busca una ciudad...">
        </form>
        <ul id="autocomplete" data-role="listview" data-inset="true" data-filter="true" data-input="#autocomplete-input"></ul>
        <h5>Para añadirla a "Mis ciudades" haz doble click</h5>
    </div>
    <div role="main" class="ui-content" id="info">
       
        <h3 id="nombreb"></h3>
        <h4 class="tempb"></h4>
    
        <div id="contenidob">
            <h5 id="latvalb"></h5>
            <h5 id="longvalb"></h5>
            <h5 class="humedadb"></h5>
            <h5 class="vientob"></h5>
            <img src="" class="iconb"></img>
        </div>
    </div>

</div>

</body>
</html>
